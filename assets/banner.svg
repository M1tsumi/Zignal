<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="textShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="700" cy="100" r="60" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Zignal Logo -->
  <g transform="translate(50, 50)">
    <!-- Signal waves -->
    <path d="M 30 50 Q 40 30, 50 50 T 70 50" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M 25 60 Q 40 35, 55 60 T 75 60" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 20 70 Q 40 40, 60 70 T 80 70" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.4"/>
    
    <!-- Z letter -->
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#logoGradient)" filter="url(#textShadow)">Z</text>
  </g>
  
  <!-- Title -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="white" filter="url(#textShadow)">ZIGNAL</text>
  
  <!-- Subtitle -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" fill="#00d4ff" opacity="0.9">Discord API Wrapper for Zig</text>
  
  <!-- Feature badges -->
  <g transform="translate(150, 130)">
    <rect x="0" y="0" width="120" height="25" rx="12" fill="#00d4ff" opacity="0.2"/>
    <text x="60" y="17" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">100% API Coverage</text>
    
    <rect x="130" y="0" width="100" height="25" rx="12" fill="#00d4ff" opacity="0.2"/>
    <text x="180" y="17" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">10x Faster</text>
    
    <rect x="240" y="0" width="90" height="25" rx="12" fill="#00d4ff" opacity="0.2"/>
    <text x="285" y="17" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">Memory Safe</text>
    
    <rect x="340" y="0" width="110" height="25" rx="12" fill="#00d4ff" opacity="0.2"/>
    <text x="395" y="17" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle">Production Ready</text>
  </g>
  
  <!-- Bottom accent line -->
  <rect x="0" y="190" width="800" height="10" fill="url(#logoGradient)" opacity="0.3"/>
</svg>
