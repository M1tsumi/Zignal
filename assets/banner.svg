<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Zig Orange Glow -->
    <radialGradient id="orangeGlow">
      <stop offset="0%" style="stop-color:#F7A41D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#F7A41D;stop-opacity:0" />
    </radialGradient>
    
    <!-- Discord Purple Glow -->
    <radialGradient id="purpleGlow">
      <stop offset="0%" style="stop-color:#5865F2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#5865F2;stop-opacity:0" />
    </radialGradient>
    
    <!-- Soft Shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Ambient Glows -->
  <circle cx="150" cy="150" r="200" fill="url(#orangeGlow)">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="150" r="250" fill="url(#purpleGlow)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scattered dots pattern (organic placement) -->
  <g opacity="0.15">
    <circle cx="234" cy="67" r="2" fill="#7289DA"/>
    <circle cx="567" cy="123" r="1.5" fill="#5865F2"/>
    <circle cx="789" cy="89" r="2" fill="#F7A41D"/>
    <circle cx="123" cy="234" r="1" fill="#7289DA"/>
    <circle cx="456" cy="198" r="2" fill="#5865F2"/>
    <circle cx="890" cy="234" r="1.5" fill="#F7A41D"/>
    <circle cx="1034" cy="145" r="1" fill="#7289DA"/>
    <circle cx="678" cy="256" r="2" fill="#5865F2"/>
  </g>
  
  <!-- Organic flowing lines in background -->
  <g opacity="0.08" stroke="#5865F2" stroke-width="1.5" fill="none">
    <path d="M -50,180 Q 200,120 400,160 T 800,140">
      <animate attributeName="d" 
               values="M -50,180 Q 200,120 400,160 T 800,140;
                       M -50,180 Q 200,140 400,150 T 800,160;
                       M -50,180 Q 200,120 400,160 T 800,140"
               dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M 400,200 Q 600,180 800,210 T 1200,190">
      <animate attributeName="d" 
               values="M 400,200 Q 600,180 800,210 T 1200,190;
                       M 400,200 Q 600,200 800,200 T 1200,210;
                       M 400,200 Q 600,180 800,210 T 1200,190"
               dur="10s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Hand-drawn style lightning bolt (asymmetric, organic) -->
  <g transform="translate(65, 95)">
    <path d="M 35,10 L 28,42 L 20,41 L 18,55 L 32,54 L 28,78 L 52,38 L 40,39 L 48,8 Z" 
          fill="#F7A41D" 
          opacity="0.9"
          filter="url(#softShadow)">
      <animate attributeName="opacity" values="0.85;1;0.85" dur="2s" repeatCount="indefinite"/>
    </path>
    <!-- Inner lightning detail -->
    <path d="M 38,18 L 34,38 L 42,37 L 35,58" 
          stroke="#FFC107" 
          stroke-width="2" 
          fill="none"
          opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Main text with professional typography -->
  <text x="155" y="165" 
        font-family="'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="88" 
        font-weight="700" 
        fill="#FFFFFF"
        letter-spacing="-1.5"
        filter="url(#softShadow)">
    Zignal
  </text>
  
  <!-- Professional underline accent -->
  <path d="M 155,180 Q 280,184 405,180" 
        stroke="url(#orangeGlow)" 
        stroke-width="4" 
        fill="none"
        stroke-linecap="round"
        opacity="0.9"/>
  
  <!-- Enhanced tagline with better typography -->
  <text x="155" y="215" 
        font-family="'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif" 
        font-size="20" 
        font-weight="500" 
        fill="#B8BCC8"
        letter-spacing="0.4">
    High-performance Discord API wrapper for Zig
  </text>
  
  <!-- Signal visualization (right side) - more organic -->
  <g transform="translate(850, 80)">
    <!-- Pulsing circles representing signals -->
    <circle cx="0" cy="50" r="8" fill="none" stroke="#5865F2" stroke-width="2">
      <animate attributeName="r" values="8;16;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="50" r="4" fill="#5865F2">
      <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Organic wave paths -->
    <path d="M 0,50 Q 40,30 80,50" 
          stroke="#5865F2" 
          stroke-width="2.5" 
          fill="none"
          opacity="0.6">
      <animate attributeName="d" 
               values="M 0,50 Q 40,30 80,50;
                       M 0,50 Q 40,35 80,50;
                       M 0,50 Q 40,30 80,50"
               dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 0,50 Q 60,65 120,50" 
          stroke="#7289DA" 
          stroke-width="2" 
          fill="none"
          opacity="0.5">
      <animate attributeName="d" 
               values="M 0,50 Q 60,65 120,50;
                       M 0,50 Q 60,60 120,50;
                       M 0,50 Q 60,65 120,50"
               dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- End nodes -->
    <circle cx="80" cy="50" r="5" fill="#5865F2" opacity="0.7">
      <animate attributeName="cy" values="50;48;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="50" r="4" fill="#7289DA" opacity="0.6">
      <animate attributeName="cy" values="50;52;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data packets moving along paths -->
    <circle cx="0" cy="50" r="3" fill="#F7A41D">
      <animateMotion dur="2.5s" repeatCount="indefinite"
                     path="M 0,0 Q 40,-20 80,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="0" cy="50" r="2.5" fill="#5865F2">
      <animateMotion dur="3s" repeatCount="indefinite"
                     path="M 0,0 Q 60,15 120,0"/>
      <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Discord-inspired subtle chat bubble (more stylized) -->
  <g transform="translate(1040, 200)" opacity="0.25">
    <path d="M 0,0 L 60,0 Q 70,0 70,10 L 70,35 Q 70,45 60,45 L 15,45 L 5,55 L 8,45 L 0,45 Q -10,45 -10,35 L -10,10 Q -10,0 0,0 Z" 
          fill="#5865F2"/>
    <circle cx="20" cy="22" r="3" fill="#FFFFFF"/>
    <circle cx="35" cy="22" r="3" fill="#FFFFFF"/>
    <circle cx="50" cy="22" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Version badge (cleaner design) -->
  <g transform="translate(1105, 25)">
    <rect x="0" y="0" width="70" height="26" rx="13" 
          fill="#5865F2" 
          opacity="0.15"
          stroke="#5865F2"
          stroke-width="1.5"/>
    <text x="35" y="18" 
          font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
          font-size="12" 
          font-weight="600" 
          fill="#5865F2"
          text-anchor="middle">
      v1.1.0
    </text>
  </g>
  
  <!-- Subtle corner accents -->
  <g opacity="0.1">
    <path d="M 0,0 L 40,0 L 0,40 Z" fill="#F7A41D"/>
    <path d="M 1200,300 L 1160,300 L 1200,260 Z" fill="#5865F2"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="300" cy="80" r="1.5" fill="#F7A41D">
      <animate attributeName="cy" values="80;60;80" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="240" r="2" fill="#5865F2">
      <animate attributeName="cy" values="240;220;240" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="120" r="1" fill="#7289DA">
      <animate attributeName="cy" values="120;105;120" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>