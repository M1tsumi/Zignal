name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: '0.11.0'

    - name: Test Compilation
      run: |
        # Verify the library compiles correctly
        zig build-lib src/root.zig --name zignal -O ReleaseSafe
        echo "âœ… Library compilation verified"

    - name: Create Release Archive
      run: |
        # Create a clean source archive for release
        mkdir -p release
        cp -r src release/
        cp build.zig release/
        cp build.zig.zon release/
        cp LICENSE release/
        cp README.md release/
        
        # Create tar.gz archive
        cd release
        tar -czf ../zignal-${{ github.ref_name }}.tar.gz *
        cd ..

    - name: Generate Hash
      run: |
        # Generate SHA256 hash for the archive
        HASH=$(sha256sum zignal-${{ github.ref_name }}.tar.gz | cut -d' ' -f1)
        echo "HASH=$HASH" >> $GITHUB_ENV
        echo "Package hash: $HASH"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: Zignal ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        body: |
          ## Zignal ${{ github.ref_name }}
          
          High-performance Discord API wrapper for Zig with zero dependencies.
          
          ### Installation
          
          Add to your `build.zig`:
          ```zig
          .dependencies = .{
              .zignal = .{
                  .url = "https://github.com/M1tsumi/Zignal/archive/refs/tags/${{ github.ref_name }}.tar.gz",
                  .hash = "${{ env.HASH }}",
              },
          }
          ```
          
          ### Quick Start
          
          ```zig
          const std = @import("std");
          const zignal = @import("zignal");
          
          pub fn main() !void {
              var gpa = std.heap.GeneralPurposeAllocator(.{}){};
              defer _ = gpa.deinit();
              const allocator = gpa.allocator();
              
              var client = zignal.Client.init(allocator, "YOUR_BOT_TOKEN");
              defer client.deinit();
              
              const user = try client.getCurrentUser();
              defer user.deinit();
              
              std.log.info("Logged in as {s}#{s}", .{user.username, user.discriminator});
          }
          ```
          
          ### Changes
          
          See the [README](https://github.com/M1tsumi/Zignal/blob/main/README.md) for full documentation.
        draft: false
        prerelease: false
        files: |
          zignal-${{ github.ref_name }}.tar.gz
